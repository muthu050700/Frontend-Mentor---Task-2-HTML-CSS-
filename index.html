<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="about-user">
          <div class="user-img">
            <img src="avatar-jessica.jpeg" alt="user-img" />
            <h3>Jessica Randall</h3>
            <h6>London,United Kingdom</h6>
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="contact-links">
            <a href="https://www.frontendmentor.io?ref=challenge">GitHub</a>
            <a href="https://www.frontendmentor.io?ref=challenge"
              >Frontend Mentor</a
            >
            <a href="https://www.frontendmentor.io?ref=challenge">LinkedIn</a>
            <a href="https://www.frontendmentor.io?ref=challenge">Twitter </a>
            <a href="https://www.frontendmentor.io?ref=challenge">Instagram</a>
            <a href="#">Coded by Muthukumaran R</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
